<ion-header>

  <ion-navbar>
    <ion-title>예약</ion-title>

<ion-content padding>

  {{name}} 님<br>
  놀러가실꺼죠?<br><br>

  {{storeName}} 가실 시간은<br>

<br>

<ion-input class="inputi"  [(ngModel)]="numberofpeople"  placeholder="참석인원을 알려주세요(예: 3)"></ion-input>
<hr>
<button style="border-radius: 10px; background: transparent;
color: black; top:2rem; width:80%;left:10%;border:solid 1px;" ion-button (click)="finishing()" >Join Us
</button>

</ion-content>
