  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>mypage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p style="text-align: center;" >방문했던 상점이 아래 표시됩니다.</p>
  <ion-list>
    <ion-item *ngFor="let store of storearray; let i = index" style="padding-left:0;"  >
                  <img (click)="detail(store)" style="border-radius: 20px; width: 100%;
                  height: 25%;" src="{{store.mainImage}}">
                   <br>
                   <span> {{store.name}}</span>
                    <br>
                    <span style="font-size: 10px;"> {{store.address}}</span>
                        <br>
                        <span style="font-size: 10px;"> {{store.tel}}</span>
                        <br>
                        <span>{{store.visiteddate}} 에 마지막 방문</span>
                        


               
    </ion-item>
    
</ion-list>
</ion-content>
